<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Panneau d'Aide</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            /* Empêche le défilement de la page principale */
        }

        .container {
            display: flex;
            height: 100%;
        }

        .main-content {
            flex: 2;
            padding: 20px;
            overflow-y: auto;
        }

        .help-panel {
            width: 33.33%;
            /* Occupe environ un tiers de la largeur */
            background-color: #f4f4f9;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
        }

        .help-panel.active {
            transform: translateX(0);
        }

        .help-panel .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .help-panel .close-btn:hover {
            background-color: #0056b3;
        }

        .help-panel img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <h1>Bienvenue sur la Page Principale</h1>
            <p>Cliquez sur le lien ci-dessous pour afficher le panneau d'aide :</p>
            <a href="#" id="help-link">Aide</a>
            <p>Contenu principal de la page...</p>
            <button>test</button><input type="text">
            <div style="width: 100%; background-color: #0056b3;">yo !</div>
        </div>
        <div class="help-panel" id="help-panel">
            <button class="close-btn" id="close-btn">Fermer</button>
            <h2>Aide en Ligne</h2>
            <p>Voici quelques informations pour vous aider.</p>
            <img src="https://via.placeholder.com/350x150" alt="Image d'aide">
        </div>
    </div>

    <script>
        document.getElementById('help-link').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('help-panel').classList.add('active');
        });

        document.getElementById('close-btn').addEventListener('click', function () {
            document.getElementById('help-panel').classList.remove('active');
        });
    </script>
</body>

</html>
